# ==============================================
# Thrift Shirt Pawnshop Application Configuration
# ==============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:h2:mem:thriftshirt_pawnshop
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=blank

# H2 Database Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# JWT Configuration
app.jwt.secret=mySecretKey
app.jwt.expiration=86400000

# Logging Configuration
logging.level.com.thriftshirt.pawnshop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Configuration
app.name=Thrift Shirt Pawnshop
app.version=1.0.0
app.description=A comprehensive pawnshop and lending system

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC