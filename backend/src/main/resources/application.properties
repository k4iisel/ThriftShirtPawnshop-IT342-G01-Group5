# ==============================================
# Thrift Shirt Pawnshop Application Configuration
# ==============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# =============================================
# Database Configuration - MySQL
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/thriftshirtpawnshop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=blank

# =====================================================
# H2 Database Configuration (DISABLED)
# =====================================================
# spring.datasource.url=jdbc:h2:mem:thriftpawnshop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# JWT Configuration - 256-bit secure key for HMAC-SHA algorithms
app.jwt.secret=ThriftShirtPawnShop2025SecureJWTSecretKeyForHMACAlgorithm256BitCompliant!
app.jwt.expiration=86400000

# Logging Configuration
logging.level.com.thriftshirt.pawnshop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Configuration
app.name=Thrift Shirt Pawnshop
app.version=1.0.0
app.description=A comprehensive pawnshop and lending system

# Default Admin Account Configuration
app.admin.username=admin
app.admin.email=admin@thriftshirt.com
app.admin.password=admin123
app.admin.firstname=System
app.admin.lastname=Administrator

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
